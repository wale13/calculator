<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="simple" class="clearfix">
            <h1>Simple calculator</h1>    
            <input type="text" readonly class="display"><br>
            <button class="basic">1</button>
            <button class="basic">2</button>
            <button class="basic">3</button>
            <button class="basic">+</button><br>
            <button class="basic">4</button>
            <button class="basic">5</button>
            <button class="basic">6</button>
            <button class="basic">-</button><br>
            <button class="basic">7</button>
            <button class="basic">8</button>
            <button class="basic">9</button>
            <button class="basic">*</button><br>
            <button class="basic">0</button>
            <button class="basic">.</button>
            <button class="calc">=</button>
            <button class="basic">/</button>
            <button class="reset">C</button>
        </div>
        <div id="better" class="clearfix">
            <h1>Better calculator</h1>
            <input type="text" readonly class="mini-display"><br>
            <input type="text" readonly class="main-display"><br>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>
            <button class="sqrt">âˆš</button><br>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button><br>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">*</button><br>
            <button class="digit">0</button>
            <button class="digit">.</button>
            <button class="better-calc">=</button>
            <button class="operator">/</button>
            <button class="better-reset">C</button>
        </div>
        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
